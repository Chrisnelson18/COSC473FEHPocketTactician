<!DOCTYPE html>
<html>
<head>
	<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
	<H1>Data page</H1>
	<div class="data">
		<h1>Id</h1>
	<form>
		<label for="Name">Name: </label>
		<input id="Name" type="text" name="Name" required>
		<label for="Title">Title: </label>
		<input id="Title" type="text" name="Title" required>
		<label for="Color">Color: </label>
		<input id="Color" type="text" name="Color" required>
		<label for="Weapon">Weapon: </label>
		<input id="Weapon" type="text" name="Weapon" required>
		<label for="Move Type">Move Type: </label>
		<input id="Move Type" type="text" name="Move Type" required>
		<label for="Rarity">Rarity: </label>
		<input id="Rarity" type="text" name="Rarity" required>
		<label for="Assets">Assets: </label>
		<input id="Assets" type="text" name="Assets" required>
		<label for="Portrait">Portrait: </label>
		<input id="Portrait" type="text" name="Portrait" required>
		<label for="Main">Main: </label>
		<input id="Main" type="text" name="Main" required>
	</div>
	<h1>Stats</h1>
	<div>
		<label for="Rank">Rank: </label>
		<input id="Rank" type="text" name="Rank" required>
		<label for="HP">HP: </label>
		<input id="HP" type="text" name="HP" required>
		<label for="Attack">Attack: </label>
		<input id="Attack" type="text" name="Attack" required>
		<label for="Speed">Speed: </label>
		<input id="Speed" type="text" name="Speed" required>
		<label for="Defense">Defense: </label>
		<input id="Defense" type="text" name="Defense" required>
		<label for="Res">Res: </label>
		<input id="Res" type="text" name="Res" required>
	</div>
	<h1>Skills</h1>
	<div>
		<label for="Name">Name: </label>
		<input id="Name" type="text" name="Name" required>
		<label for="Rarity">rarity: </label>
		<input id="Rarity" type="text" name="Rarity" required>
		<label for="Type">Type: </label>
		<input id="Type" type="text" name="Type" required>
		</div>
		<br />
		<input type="submit">
	</form>
</body>
</html>
