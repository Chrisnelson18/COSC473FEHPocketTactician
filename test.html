<html>
  <head>
    <title>test</title>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.1.1/stitch.js"></script>
  </head>

  <body>
    <script>
      const http = new XMLHttpRequest();
      const url = "https://webhooks.mongodb-stitch.com/api/client/v2.0/app/473pockettactician-jcxsp/service/http/incoming_webhook/getHeroes";
      http.open("GET", url);
      http.send();
      http.onload = (e) => {
        if (http.status === 200) {
          try {
            heroData = JSON.parse(http.responseText);
            console.log("Parsed JSON file!");
            console.log(heroData);
          } catch (e) {
            console.warn(e);
            alert("Something broke! Press F12 to check console");
          }
        }
        else {
          console.warn("Failed to retrieve hero data, got response code ", http.status);
        }
      }
    </script>
    <div id="test">
      <p>If you're lucky, there will be hero names in the console</p>
      <p id="test"></p>
    </div>
  </body>
</html>
